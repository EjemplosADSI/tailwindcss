<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="public/css/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Viajes platzi</title>
</head>
<body>
    <nav></nav>
    <div id="tab_bar"></div>
    <section class="w-full h-screen">
        <div id="home">
            <div class="w-full h-3/4">
                <div class="w-full h-full flex flex-col absolute space-y-96 py-4 items-center">
                    <input type="search" class="outline-none p-3 rounded-full shadow-sm w-3/4 duration-300 focus-within:shadow-sm focus:ring-tertiary focus:w-11/12 text-center" placeholder="San Francisco" name="" id="">
                    <button class="w-36 rounded-full text-xl text-primary shadow-sm font-semibold p-4 bg-white duration-500 ease-in-out hover:bg-principal hover:text-white transform hover:-translate-y-1 hover:scale-110">Explorar</button>
                </div>
                <div class="w-full h-full">
                    <img src="public/img/sanFrancisco.jpg" alt="San Francisco City">
                </div>
            </div>
        </div>
        <div class="p-6" id="recomendadas">
            <p class="text-3xl font-semibold text-primary">Recomendados</p>
            <div class="w-auto h-72 items-center mt-6 overflow-x-auto overscroll-x-contain flex space-x-6 scrollbar-hide">
                <div class="Card">
                    <div class="w-full h-3/5 rounded-t-lg bg-norway bg-cover"></div>
                    <div class="bg-secondary w-full h-2/5 flex items-center justify-center flex-col rounded-b-lg">
                        <p class="text-white font-bold text-xl">Norway</p>
                        <p class="text-white text-base">Beautiful landscapes</p>
                    </div>
                </div>
                <div class="Card">
                    <div class="w-full h-3/5 rounded-t-lg bg-new_york bg-cover"></div>
                    <div class="bg-white w-full h-2/5 flex items-center justify-center flex-col rounded-b-lg">
                        <p class="text-tertiary font-bold text-xl">New York</p>
                        <p class="text-tertiary text-base">Concrete Jungle</p>
                    </div>
                </div>
                <div class="Card">
                    <div class="w-full h-3/5 rounded-t-lg bg-yosemite bg-cover"></div>
                    <div class="bg-secondary w-full h-2/5 flex items-center justify-center flex-col rounded-b-lg">
                        <p class="text-white font-bold text-xl">Yosemite</p>
                        <p class="text-white text-base">A break from the worlds</p>
                    </div>
                </div>
                <div class="Card">
                    <div class="w-full h-3/5 rounded-t-lg bg-seattle bg-cover"></div>
                    <div class="bg-white w-full h-2/5 flex items-center justify-center flex-col rounded-b-lg">
                        <p class="text-tertiary font-bold text-xl">Seattle</p>
                        <p class="text-tertiary text-base">Big City</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="px-6 h-full w-full" id="rentas_destacadas">
            <p class="text-3xl text-primary font-semibold pb-6 mt-2">Rentas destacadas</p>
            <div class="w-full h-full flex flex-col space-y-4 items-center justify-center">
                <div class="w-full h-96 bg-chicago bg-cover rounded-xl">
                    <p class="CardTitle">Chicago</p>
                    <p class="text-sm pl-8 text-black mr-24">2 habitaciones, baño y cocina</p>
                </div>
                <div class="w-full h-96 bg-chicago bg-cover rounded-xl">
                    <p class="CardTitle">Chicago</p>
                    <p class="text-sm pl-8 text-black mr-24">2 habitaciones, baño y cocina</p>
                </div>
            </div>
        </div>
        <div id="faq"></div>
    </section>
    <footer></footer>
</body>
</html>
